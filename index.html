<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="mysrpt.js"></script>
    <title>Car Game</title>
</head>
<body>
    <div class="containar">
        <div class="plot" id="plot1"></div>
        <div class="background"></div>
        <div class="road"></div>
        <div class="tree1" id="treep1"></div>
        <div class="tree1" id="treep2"></div>
        <div class="tree1" id="treep3"></div>
        <div class="tree2" id="treep4"></div>
        <div class="tree2" id="treep5"></div>
        <div class="car">
            <div class="wheel wheel-l" id="left">
                <img src="readywheel1.png" alt="wheel left">
            </div>
            <div class="wheel wheel-r" id="right">
                <img src="readywheel2.png" alt="wheel right">
            </div>
        </div>
    </div>
    
</body>
</html>
